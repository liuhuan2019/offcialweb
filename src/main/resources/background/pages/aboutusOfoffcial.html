<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../background/css/index.css">
    <script src="../../background/js/vue.js"></script>
    <script src="../../background/js/index.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <p>公司名称</p>
        <el-input v-model="input" placeholder="请输入公司名称" style="width:30%"></el-input>
        <el-button type="primary">修改</el-button>
        <el-button type="danger">删除</el-button>
        <p>电话</p>
        <el-input v-model="input" placeholder="请输入电话" style="width:30%"></el-input>
        <el-button type="primary">修改</el-button>
        <el-button type="danger">删除</el-button>
        <p>地址</p>
        <el-input v-model="input" placeholder="请输入公司地址" style="width:30%"></el-input>
        <el-button type="primary">修改</el-button>
        <el-button type="danger">删除</el-button>
        <p>邮箱</p>
        <el-input v-model="input" placeholder="请输入邮箱" style="width:30%"></el-input>
        <el-button type="primary">修改</el-button>
        <el-button type="danger">删除</el-button>
    </el-row>
    <h3>页面信息</h3>
    <template>
        <el-table :data="tableData" style="width: 100%">
            <el-table-column
                    label="公司名"
                    width="180">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.offcialOfName }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="电话"
                    width="180">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.offcialOfPhone }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="地址"
                    width="180">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.offcialOfAddress }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="电子邮箱"
                    width="180">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.offcialOfemail }}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/element-ui.js"></script>
<script src="../plugins/jquery/dist/jquery.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var Main = {
        data() {
            return {
                tableData: [{
                    offcialOfName: '金鹏科技',
                    offcialOfPhone: '400399766',
                    offcialOfAddress: '浙江省宁波市',
                    offcialOfemail: '324134@163.com',
                }]
            };
        },
        methods:{
            handleDelete(index, row) {
                console.log(index, row);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
