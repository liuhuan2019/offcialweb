<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../background/css/index.css">
    <script src="../../background/js/vue.js"></script>
    <script src="../../background/js/index.js"></script>
</head>
<body>
     <div id="app">
         <el-row>
             <p>主标题</p>
             <el-input v-model="input" placeholder="请输入标题" style="width:30%"></el-input>
             <el-button type="primary">修改</el-button>
             <el-button type="danger">删除</el-button>
             <p>副标题一</p>
             <el-input v-model="input" placeholder="请输入标题" style="width:30%"></el-input>
             <el-button type="primary">修改</el-button>
             <el-button type="danger">删除</el-button>
             <p>副标题一图片</p>
             <el-upload
                     class="upload-demo"
                     action="https://jsonplaceholder.typicode.com/posts/"
                     :on-preview="handlePreview"
                     :on-remove="handleRemove"
                     :file-list="fileList"
                     list-type="picture">
                 <el-button size="small" type="primary">点击上传</el-button>
                 <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
             </el-upload>
             <p>副标题一内容</p>
             <el-input
                     type="textarea"
                     :rows="2"
                     placeholder="请输入内容"
                     v-model="textarea">
             </el-input>
             <el-button type="primary" style="margin-top: 15px;margin-left: 25px">提交</el-button>
             <p>副标题二</p>
             <el-input v-model="input" placeholder="请输入标题" style="width:30%"></el-input>
             <el-button type="primary">修改</el-button>
             <el-button type="danger">删除</el-button>
             <p>副标题二内容</p>
             <el-input
                     type="textarea"
                     :rows="2"
                     placeholder="请输入内容"
                     v-model="textarea2">
             </el-input>
             <el-button type="primary" style="margin-top: 15px;margin-left: 25px">提交</el-button>
         </el-row>
     </div>
</body>
<!-- 引入组件库 -->
<script src="../js/element-ui.js"></script>
<script src="../plugins/jquery/dist/jquery.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var Main = {
        data() {
            return {
                textarea: '',
                textarea: '',
                fileList: [{name: 'food.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'}, {name: 'food2.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'}]
            }
        },
        //图片上传
        methods: {
            submitUpload() {
                this.$refs.upload.submit();
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            deleteRow(index, rows) {
                rows.splice(index, 1);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
