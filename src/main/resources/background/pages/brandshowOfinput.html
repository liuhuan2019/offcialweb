<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../background/css/index.css">
    <script src="../../background/js/vue.js"></script>
    <script src="../../background/js/index.js"></script>
</head>
<body>
   <div id="app">
       <p>一级选择器</p>
       <el-input v-model="input" placeholder="请输入内容" style="width:30%"></el-input>
       <el-button type="primary">确定</el-button>
       <p>二级选择器</p>
       <el-input v-model="input" placeholder="请输入内容"  style="width:30%"></el-input>
       <el-button type="primary">确定</el-button>

       <h3>选择器内容显示</h3>
       <el-table :data="tableData" style="width: 100%">
           <el-table-column
                   label="一级选择器"
                   width="180">
               <template slot-scope="scope">
                   <span style="margin-left: 10px">{{ scope.row.firstSelect }}</span>
               </template>
           </el-table-column>
           <el-table-column
                   label="二级选择器"
                   width="180">
               <template slot-scope="scope">
                   <span style="margin-left: 10px">{{ scope.row.secondSelect }}</span>
               </template>
           </el-table-column>
           <el-table-column
                   fixed="right"
                   label="操作"
                   width="120">
               <template slot-scope="scope">
                   <el-button
                           @click.native.prevent="deleteRow(scope.$index, tableData)"
                           type="danger"
                           size="small">
                       删除
                   </el-button>
               </template>
           </el-table-column>
       </el-table>
   </div>
</body>
<!-- 引入组件库 -->
<script src="../js/element-ui.js"></script>
<script src="../plugins/jquery/dist/jquery.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var Main = {
        data() {
            return {
                input: '',
                tableData: [{
                    firstSelect: '金属',
                    secondSelect: '铜',
                    brandImage: 'https://a1.cdn.91360.com/cms/bs3/upload/section/31c9f4a94769e924b7ccd764c075b29a_t.png'
                }]
            };
        },
        methods:{
            handleDelete(index, row) {
                console.log(index, row);
            },
            deleteRow(index, rows) {
                rows.splice(index, 1);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
